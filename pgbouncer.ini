[databases]
botdb = host=${DB_HOST} port=${DB_PORT} dbname=${DB_NAME}

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /opt/bitnami/pgbouncer/conf/userlist.txt
pool_mode = transaction
max_client_conn = 200
default_pool_size = 50
log_connections = 1
log_disconnections = 1
